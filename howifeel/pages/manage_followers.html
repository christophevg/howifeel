{% extends "base.html" %}
{% block content %}

      <div class="col">
        <h4 class="mb-3">Add Follower</h4>
        <div class="row g-3">

          <div class="col-sm-3">
            <label for="firstName" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid name is required.
            </div>
          </div>

          <div class="col-sm-7">
            <label for="lastName" class="form-label">Link</label>
            <div class="input-group">
              <input type="text" class="form-control" size="36" id="link" placeholder="" value="" required>
              <button type="submit" onclick="create_link();" class="btn btn-outline-secondary">generate</button>
            </div>
            <div class="invalid-feedback">
              A link is required.
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="container">
        <div class="col-md-12 text-center">
          <button type="submit" onclick="add_follower();" class="btn btn-primary">add follower</button>
        </div>
      </div>

      <hr>

      <h4 class="mb-3">Followers</h4>

      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Link</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="followers">
          </tbody>
        </table>
      </div>

{% endblock %}
